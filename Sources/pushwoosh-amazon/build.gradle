ext {
    targetArtefactIdDev = "pushwoosh-amazon-dev"
    targetArtefactId = "pushwoosh-amazon"
    targetName = "Pushwoosh Amazon"
    targetDescription = "Pushwoosh Amazon"
}

apply plugin: 'com.android.library'

apply from: '../scripts/buildSdk/publish.gradle'
apply from: '../scripts/prepareAar/build.gradle'
apply from: '../scripts/quality/quality.gradle'

android {
    compileSdkVersion global_compileSdkVersion
    namespace "com.pushwoosh.amazon"
    testNamespace "com.pushwoosh.amazon.test"

    defaultConfig {
        versionName global_versionName
        minSdkVersion global_minSdkVersion
        targetSdkVersion global_targetVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles '../proguard-android-optimize-no-access-modification.txt', '../proguard-common.txt',
                    'proguard/public.txt', 'proguard/protected.txt'
        }
        debug {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    publishing {
        singleVariant("release")
    }
}

// com.android.library plugin includes all local libraries (both compile and provided) in resulting aar
// amazon-device-messaging-1.0.1.jar is a stub and must be removed!
// NOTE: this workaround does not work with 'minifyEnabled'! So we are using separate library project in release mode (i.e releaseCompile project(':amazon-device-messaging'))
android.libraryVariants.all { variant ->
    variant.outputs.each { output ->
        output.packageLibrary.exclude('libs/amazon-device-messaging-1.0.1.jar')
    }
}

dependencies {
    api project(':pushwoosh')

    implementation "androidx.annotation:annotation:${support}"

    compileOnly project(':amazon-stub')

    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.12'
}

// Dokka documentation configuration
apply from: '../scripts/dokka-config.gradle'
